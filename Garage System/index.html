<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage System Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid bg-primary py-5">
        <div class="container">
            <h1 class="text-center text-white">Garage System Web App</h1>
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-white">Add Car</h2>
                    <form id="add-car-form">
                        <div class="form-group">
                            <label for="car-number" class="text-white">Car Number:</label>
                            <input type="number" id="car-number" class="form-control">
                        </div>
                        <button class="btn btn-success" id="add-car-btn">Add Car <i class="fas fa-car"></i></button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2 class="text-white">Garage</h2>
                    <table class="table table-striped table-bordered table-hover" id="garage-table">
                        <thead>
                            <tr>
                                <th>Car Number</th>
                                <th>Check-in Time</th>
                                <th>Hours Parked</th>
                                <th>Earnings</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="garage-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <h2>Total Earnings: <span id="total-earnings">$0.00</span></h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
